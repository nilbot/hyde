{{ partial "head.html" . }}

<body class="{{ .Site.Params.themeColor }}">

    {{ partial "sidebar.html" . }}

    <div class="content container">
        <div class="posts">

            {{ range .Data.Pages }}
            {{ if eq .Type "post" }}
            <div class="post">
                <h1 class="post-title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>

                <span
                    class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

                {{if .Params.series}}
                {{ $name := index .Params.series 0 }}
                <p class="seriesname">Series: <a
                        href="{{.Site.BaseURL}}/series/{{$name | urlize}}">{{$name}}</a>
                </p>
                {{end}}

                {{ .Content }}
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>

    <script src="//instant.page/1.0.0" type="module"
        integrity="sha384-6w2SekMzCkuMQ9sEbq0cLviD/yR2HfA/+ekmKiBnFlsoSvb/VmQFSi/umVShadQI"></script>
</body>

</html>
