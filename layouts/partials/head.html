<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{with .Site.LanguageCode}}
    xml:lang="{{.}}" lang="{{.}}" {{end}}>

<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css" media="none"
        onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css"
        media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css" media="none"
        onload="if(media!='all')media='all'">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif"
        rel="stylesheet">
    <style type="text/css">
        code.has-jax {
            font: inherit;
            font-size: 100%;
            background: inherit;
            border: inherit;
        }
    </style>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    {{ partial "meta.html" . }} {{ hugo.Generator }}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title> {{ .Title }} {{if ne .Title .Site.Title}} &middot;
        {{ .Site.Title }} {{end}}</title>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.png">

    <!-- RSS -->
    <link href="{{ "index.xml" | absURL }}" rel="alternate" type="application/rss+xml"
        title="{{ .Site.Title }}" />

    <!-- JS -->
    <script async src="{{ .Site.BaseURL }}js/prism.js"></script>
    <script async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML.js">
            MathJax.Hub.Config({
                jax: ["input/TeX", "output/CommonHTML"],
                tex2jax: {
                    inlineMath: [
                        ['$', '$'],
                        ['\\(', '\\)']
                    ],
                    displayMath: [
                        ['$$', '$$'],
                        ['\[', '\]']
                    ],
                    processEscapes: true,
                    processEnvironments: true,
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                    TeX: {
                        equationNumbers: {
                            autoNumber: "AMS"
                        },
                        extensions: ["AMSmath.js", "AMSsymbols.js"]
                    }
                }
            });
            MathJax.Hub.Queue(function () {
                var all = MathJax.Hub.getAllJax(),
                    i;
                for (i = 0; i < all.length; i += 1) {
                    all[i].SourceElement().parentNode.className += ' has-jax';
                }
            });
            MathJax.Hub.Config({
                // Autonumbering by mathjax
                TeX: {
                    equationNumbers: {
                        autoNumber: "AMS"
                    }
                }
            });
        </script>
    {{ partial "scripts.html" . }}
</head>
